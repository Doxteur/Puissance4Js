<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>

    <input type="button" value="Generate a table." onclick="generate_table()">

    <input type="number" name="a" id="a"><br>
    <button onclick="placeAColor(document.getElementById('a').value)">Add</button>


</body>


<script>
    let isRed = true;

    function generate_table() {
        // get the reference for the body
        var body = document.getElementsByTagName("body")[0];

        // creates a <table> element and a <tbody> element
        var tbl = document.createElement("table");
        var tblBody = document.createElement("tbody");

        // creating all cells
        for (var i = 0; i < 6; i++) {
            // creates a table row
            var row = document.createElement("tr");
            row.setAttribute("id", i + 1);

            for (var j = 0; j < 7; j++) {

                // Create a <td> element and a text node, make the text
                // node the contents of the <td>, and put the <td> at
                // the end of the table row
                var cell = document.createElement("td");
                let tempi = i + 1;
                let tempJ = j + 1;
                tempi = tempi.toString();
                tempJ = tempJ.toString();
                let newvar = tempi.concat(tempJ)
                cell.setAttribute("id", newvar);

                var cellText = document.createTextNode(" ");
                cell.appendChild(cellText);
                row.appendChild(cell);
            }

            // add the row to the end of the table body
            tblBody.appendChild(row);
        }

        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);
        // appends <table> into <body>
        body.appendChild(tbl);
        // sets the border attribute of tbl to 2;
        tbl.setAttribute("border", "2");
    }
    function placeAColor(emplacement) {
        
        if(isRed == true){
            emplacement = emplacement.toString();
            document.getElementById(emplacement).style.backgroundColor = "red";
            isRed = false;
        }
        else if (isRed == false){
            document.getElementById(emplacement).style.backgroundColor = "blue";
            isRed = 1;
    }
    
}
</script>

</html>
